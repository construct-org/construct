
ROOT: '~/projects'
EXTENSION_PATHS:
    - '~/.construct'
EVENT_STREAM_DB: '~/.construct/eventstream.sqlite'
DISABLE_EXTENSIONS: []

LOGGING:
    version: 1
    formatters:
        simple:
            format: '%(levelname).1s:%(name)s> %(message)s'
    handlers:
        console:
            formatter: simple
            class: logging.StreamHandler
    loggers:
        construct:
            level: DEBUG
            handlers: [console]
            propagate: False


STATUSES:
    waiting:
        color: [0.0, 0.0, 0.0]
        icon: 'default'
        order: 0
    in progress:
        color: [0.5, 0.5, 0.0]
        icon: 'default'
        order: 1
    rendering:
        color: [0.0, 1.0, 0.0]
        icon: 'default'
        order: 2
    pending:
        color: [0.5, 0.0, 0.5]
        icon: 'default'
        order: 3
    rejected:
        color: [1.0, 0.0, 0.0]
        icon: 'default'
        order: 4
    complete:
        color: [0.0, 0.0, 1.0]
        icon: 'default'
        order: 5


TASK_TYPES:
    model:
        short: mdl
        color: [0, 0, 0]
        icon: 'default'
    rig:
        short: rig
        color: [0, 0, 0]
        icon: 'default'
    shade:
        short: shd
        color: [0, 0, 0]
        icon: 'default'
    texture:
        short: txt
        color: [0, 0, 0]
        icon: 'default'
    comp:
        short: comp
        color: [0, 0, 0]
        icon: 'default'
    light:
        short: lgt
        color: [0, 0, 0]
        icon: 'default'
    layout:
        short: lo
        color: [0, 0, 0]
        icon: 'default'
    anim:
        short: anim
        color: [0, 0, 0]
        icon: 'default'
    fx:
        short: fx
        color: [0, 0, 0]
        icon: 'default'


PATH_TEMPLATES:
    asset_type: '{project}/assets/{asset_type}'
    asset: '{project}/assets/{asset_type}/{asset}'
    sequence: '{project}/sequences/{sequence}'
    shot: '{project}/sequences/{sequence}/{shot}'
    task: '{parent}/{task}'
    publish: '{task}/publish/{file_type}/{task:[^_/]+}_{name}/v{versio:\d+}'
    publish_file: '{task:[^_/]+}_{name}_v{version:\d+}{ext:\.\w+}'
    workspace: '{task}/work/{workspace}'
    workspace_file: '{task:[^_/]+}_{name}_v{version:\d+}{ext:\.\w+}'


SOFTWARE:
    maya2018:
        host: 'maya'
        identifier: 'launch.maya'
        description: 'Launch Autodesk Maya2018'
        default_workspace: 'maya'
        icon: './icons/maya.png'
        extensions: ['.mb', '.ma']
        cmd:
            win:
                path: C:/Program Files/Autodesk/Maya2018/bin/maya.exe
                args: []
            linux:
                path: /usr/autodesk/maya2018/bin/maya
                args: []
            mac:
                path: /Applications/Autodesk/maya2018/bin/maya
                args: []
    nuke11.1v3:
        host: 'nuke'
        identifier: 'launch.nuke'
        description: 'Launch The Foundry Nuke11.1v3'
        default_workspace: 'nuke'
        icon: './icons/nuke.png'
        extensions: ['.nk']
        cmd:
            win:
                path: C:/Program Files/Nuke11.1v3/Nuke11.1.exe
                args: []
            linux:
                path: /usr/local/Nuke11.1v3/Nuke11.1
                args: []
            mac:
                path: /Applications/Nuke11.1v3/Nuke11.1v3.app/Nuke11.1
                args: []
    sublime3:
        host: 'sublime'
        identifier: 'launch.sublime'
        description: 'Launch Sublimt Text 3'
        default_workspace: null
        icon: './icons/sublime.png'
        extensions: ['.txt', '.py', '.mel']
        cmd:
            win:
                path: C:/Program Files/Sublime Text 3//subl.exe
                args: []
            linux:
                path: /usr/bin/subl
                args: []
            mac:
                path: /Applications/Sublime Text.app/Contents/SharedSupport/bin/subl
                args: []


FILE_TYPES:
    alembic:
        extensions: ['.abc']
        icon: 'default'
    maya:
        extensions: [ '.mb', '.ma']
        icon: 'default'
    nuke:
        extensions: ['.nk']
        icon: 'default'
    c4d:
        extensions: ['.c4d']
        icon: 'default'
    photoshop:
        extensions: ['.psd', '.psb']
        icon: 'default'
    illustrator:
        extensions: ['.ai']
        icon: 'default'
    sequence:
        extensions: ['.png', '.tif', '.exr', '.dpx']
        icon: 'default'
