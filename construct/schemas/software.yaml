    required: True
icon:
    type: string
    required: True
host:
    type: string
    required: True
cmd:
    type: dict
    required: True
    schema:
        linux:
            anyof_type: [string, list]
        mac:
            anyof_type: [string, list]
        win:
            anyof_type: [string, list]
args:
    type: list
env:
    type: dict
    valueschema:
        anyof_type: [string, list]
