schema_version:
    type: string
    default: 0.1.0

_id:
    type: objectid
    default_setter: objectid

_type:
    type: string
    default: asset

project_id:
    type: objectid
    required: True

created_at:
    type: datetime
    default_setter: utcnow

created_by:
    type: string
    default_setter: getuser

name:
    type: string
    required: True

bin:
    type: string
    required: True

asset_type:
    type: string
    required: True

tags:
    type: list
    schema:
        type: string

comments:
    type: list
    schema:
        type: dict
        schema: comment
